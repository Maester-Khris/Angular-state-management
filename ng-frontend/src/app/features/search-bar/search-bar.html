<div class="search-glass-wrapper shadow-sm">
    <i class="bi bi-search text-muted search-icon"></i>

    <input #searchInput type="text" class="search-input" placeholder="Search stories, tech, and insights..."
        (input)="onInput($event)">

    <div class="search-mode-container">
        <select class="search-mode-select" (change)="onModeChange($event)">
            <option value="text">Text</option>
            <option value="semantic">Semantic</option>
        </select>
        <i class="bi bi-chevron-down select-arrow"></i>
    </div>

    <kbd class="kbd-badge d-none d-md-flex">{{keyboardLabel}}</kbd>
</div>
