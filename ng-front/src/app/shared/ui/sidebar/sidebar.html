<div class="sidebar-card shadow-sm">
    <ul class="nav flex-column gap-2">
        <li class="nav-item">
            <a class="nav-link" [class.active]="!isPostMode"
                routerLink="/dashboard/myactivity"
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}">
                <i class="bi bi-grid-fill me-2"></i> My Activity
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [class.active]="isPostMode"
                routerLink="/dashboard/profile" 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi bi-person me-2"></i> Account Details
            </a>
        </li>
        <li class="nav-item mt-3 pt-3 border-top">
            <a class="nav-link text-danger logout-link" style="cursor: pointer;">
                <i class="bi bi-box-arrow-right me-2"></i> Sign Out
            </a>
        </li>
    </ul>
</div>
<ng-content select="[extra-content]"></ng-content>
