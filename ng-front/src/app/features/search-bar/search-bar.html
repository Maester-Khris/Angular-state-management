<div class="search-glass-wrapper shadow-sm">
    <i class="bi bi-search ms-3 text-muted"></i>
    
    <input #searchInput
        type="text" class="search-input" placeholder="Search stories, tech, and insights..."
        (input)="onInput($event)">

    <div class="search-mode-container me-2">
        <select class="search-mode-select" (change)="onModeChange($event)">
            <option value="text">Text</option>
            <option value="semantic">Semantic</option>
        </select>
    </div>

    <kbd class="me-3 kbd-badge d-none d-md-flex">{{keyboardLabel}}</kbd>
</div>
