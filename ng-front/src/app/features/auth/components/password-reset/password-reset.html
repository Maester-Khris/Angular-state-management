<div class="reset-container">
  @if (!emailSent) {
    <div class="text-center mb-4">
      <div class="icon-circle bg-primary-subtle text-primary mx-auto mb-3">
        <i class="bi bi-key-fill"></i>
      </div>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="sendResetLink()">
      <div class="mb-4">
        <label class="form-label">Email Address</label>
        <input type="email" 
               formControlName="email"
               class="form-control shadow-none" 
               placeholder="name@company.com"
               [class.is-invalid]="f['email'].touched && f['email'].errors">
        <div class="invalid-feedback">Enter a valid email to receive the link</div>
      </div>

      <button type="submit" 
              class="btn btn-primary w-100 py-2 fw-semibold mb-3"
              [disabled]="resetForm.invalid || isLoading">
        @if (isLoading) {
          <span class="spinner-border spinner-border-sm me-2"></span> Sending...
        } @else {
          Send Reset Link
        }
      </button>

      <div class="text-center">
        <button type="button" (click)="onBack.emit()" 
                class="btn btn-link text-muted text-decoration-none small">
          <i class="bi bi-arrow-left me-1"></i> Back to Login
        </button>
      </div>
    </form>
  } @else {
    <div class="success-state text-center py-4" @fadeIn>
      <div class="icon-circle bg-success-subtle text-success mx-auto mb-4">
        <i class="bi bi-envelope-check-fill"></i>
      </div>
      <h4 class="fw-bold mb-2">Check your email</h4>
      <p class="text-muted mb-4">
        We've sent a password reset link to <br>
        <span class="text-dark fw-bold">{{ resetForm.value.email }}</span>
      </p>
      <button (click)="onBack.emit()" class="btn btn-outline-primary w-100 py-2 fw-semibold">
        Return to Login
      </button>
      <p class="text-muted small mt-4">
        Didn't receive the email? 
        <button (click)="emailSent = false" class="btn btn-link p-0 text-primary fw-bold text-decoration-none small">
          Try again
        </button>
      </p>
    </div>
  }
</div>
