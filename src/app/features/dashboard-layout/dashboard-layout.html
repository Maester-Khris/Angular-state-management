<div class="dashboard-container home-container">
  <div class="col-lg-3">
    <app-sidebar class="dashboard-sidebar" [isPostMode]="isPostPage()">
        <div extra-content *ngIf="isPostPage()">
          <div class="card mt-4 border-0 bg-gradient-primary text-white shadow-sm overflow-hidden create-cta">
            <div class="card-body position-relative">
              <h6 class="fw-bold mb-2">Create Content</h6>
              <p class="smallest opacity-75 mb-0">Share your latest technical insights with the community.</p>
              <i class="bi bi-pencil-fill water-mark"></i>
            </div>
          </div>
        </div>
    </app-sidebar>
  </div>
  <main class="dashboard-main col-lg-9">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer></app-footer>
