<div class="container-fluid py-5" style="">
  <div class="row justify-content-center mb-5">
    <div class="col-12 col-md-6 col-lg-8">
      <div class="input-group input-group-lg shadow-sm rounded-pill overflow-hidden border">
        <span class="input-group-text bg-white border-0 ps-4">
          <i class="bi bi-search text-muted"></i>
        </span>
        <input 
          type="text" 
          class="form-control border-0 shadow-none ps-2 py-3 fs-6" 
          placeholder="Search stories..."
          (input)="onSearch($event)">
      </div>
    </div>
  </div>

  @if (vm$ | async; as vm) {
    <div style="column-count: 5; column-gap: 1.5rem;" class="masonry-grid">
      @for (post of vm.posts; track post.title) {
        <div class="card border-0 shadow-sm mb-4" style="break-inside: avoid;">
          <div class="ratio ratio-16x9">
            <img src="{{post.imageUrl}}" class="img-fluid rounded-top" alt="">
          </div>
          <div class="card-body">
            <h6 class="fw-semibold">{{ post.title }}</h6>
            <p class="text-muted small mb-0">{{ post.description }}</p>
          </div>
        </div>
      }
    </div>

     <div appInfiniteScroll (scrolled)="loadMore()" class="scroll-anchor">
        @if (vm.loading) {
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        }@else if (vm.posts.length === 0) {
          <p class="text-muted">No posts found.</p>
        }
    </div>
   }

   
</div>
