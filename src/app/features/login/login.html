<div class="auth-page-container">
  <div class="auth-card">
    <div class="auth-header text-center">
      <h2 class="fw-bold">Welcome Back</h2>
      <p class="text-muted small">Please enter your details to sign in</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input #emailCtrl="ngModel"
               type="email" 
               class="form-control shadow-none" 
               id="email" 
               name="email" 
               placeholder="name@company.com"
               [class.is-invalid]="emailCtrl.invalid && emailCtrl.touched"
               [(ngModel)]="userEmail" 
               required>
        <div class="invalid-feedback">A valid email is required</div>
      </div>

      <div class="mb-4">
        <div class="d-flex justify-content-between">
          <label for="password" class="form-label">Password</label>
          <a href="#" class="text-primary small text-decoration-none fw-medium">Forgot?</a>
        </div>
        <input #passCtrl="ngModel"
               type="password" 
               class="form-control shadow-none" 
               id="password" 
               name="password"
               placeholder="••••••••"
               [class.is-invalid]="passCtrl.invalid && passCtrl.touched"
               [(ngModel)]="userPassword"
               required 
               minlength="4">
        <div class="invalid-feedback">Minimum 4 characters required</div>
      </div>

      <button type="submit" 
              class="btn btn-primary w-100 py-2 fw-semibold" 
              [disabled]="loginForm.invalid">
        Sign In
      </button>

      <div class="text-center mt-4">
        <p class="text-muted small">Don't have an account? 
          <a href="#" class="text-primary fw-bold text-decoration-none">Sign Up</a>
        </p>
      </div>
    </form>
  </div>
</div>
