<div class="container">
<div class="row justify-content-center">
    <div class="col-md-6">
    <h1>Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input #emailCtrl="ngModel"
                type="email" class="form-control" id="email" name="email" 
                [class.is-invalid]="emailCtrl.invalid && emailCtrl.touched"
                [(ngModel)]="userEmail" 
                required>
            <div class="small invalid-feedback">
                Valid email is required
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input #passCtrl="ngModel"
                type="password" class="form-control" id="password" name="password"
                [class.is-invalid]="passCtrl.invalid && passCtrl.touched"
                [(ngModel)]="userPassword"
                required minlength="4">

            <div class="small invalid-feedback">
                Password must be at least 4 characters
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
    </div>
</div>
</div>
